<!DOCTYPE html>
<html lang="es">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>WIN98</title>
<link rel="icon" href="icon/windows.ico" type="image">
<link href="style.css" rel="stylesheet">
</head>

<body id="body">

<main>

    <!-- DESKTOP PROGRAMS-->

    <div class="desktop">
        <div class="desktop-ico">
            <img src="icon/desktop/recycle_bin_full.ico">
            <span class="dbclick">Papelera de Reciclaje</span>
        </div>
        <div class="desktop-ico">
            <img src="icon/desktop/computer_explorer.ico">
            <span class="dbclick">Mi PC</span>
        </div>
        <div class="desktop-ico">
            <img src="icon/desktop/directory_open_file_mydocs.ico">
            <span class="dbclick">Mis Documentos</span>
        </div>
        <div class="desktop-ico">
            <img src="icon/desktop/ms-dos.ico">
            <span class="dbclick">MS-DOS</span>
        </div>
        <div class="desktop-ico">
            <img src="icon/desktop/paint.ico">
            <span class="dbclick">Paint</span>
        </div>
        <div class="desktop-ico">
            <img src="icon/desktop/msie1.ico">
            <span class="dbclick">Internet Explorer</span>
        </div>
        <div class="desktop-ico">
            <img src="icon/desktop/game_mine_1.ico">
            <span class="dbclick">Buscaminas</span>
        </div>
    </div>

    <!-- MENU TASKBAR -->

<div id="menu-container" class="container-menu">
    <div class= "bar-menu"></div>
        <ul class="menu">
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/windows_update_large.ico">
                    <span>Windows Update</span>
                </div>
            </li>                
            <hr>
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/directory_program_group_small.ico">
                    <span>Programas</span>
                </div>
                <img class="sort-right" src="icon/caret-right-fill.svg">
            </li>
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/directory_favorites_small.ico">
                    <span>Favoritos</span>
                </div>    
                <img class="sort-right" src="icon/caret-right-fill.svg">
            </li>
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/directory_open_file_mydocs_small.ico">
                    <span>Documentos</span>
                </div>
                <img class="sort-right" src="icon/caret-right-fill.svg">
            </li>
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/settings_gear.ico">
                    <span>Configuración</span>
                </div>
                <img class="sort-right" src="icon/caret-right-fill.svg">
            </li>
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/search_file_2.ico">
                    <span>Buscar</span>
                </div>
                <img class="sort-right" src="icon/caret-right-fill.svg">
            </li>
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/help_book_small.ico">
                    <span>Ayuda</span>
                </div>
            </li>
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/application_hourglass_small.ico">
                    <span>Ejecutar</span>
                </div>
            </li>                
            <hr>
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/key_win.ico">
                    <span>Cerrar la sesión...</span>
                </div>
            </li>                    
            <li>
                <div class="space-ico">
                    <img class="ico-menu" src="icon/shut_down_with_computer.ico">
                    <span>Apagar el sistema...</span>
                </div>
            </li>
        </ul>
    </div>        

</main>

<footer>
    <button id="button-start" class="start" type="button">
        <div id="box-button" class="border-none"><img class="ico-win" src="icon/windows.ico"><span>Start</span></div>
    </button> 
    <div id="noti-area" class="notification-area">
        <div>
            <img class="ico-win" src="icon/printer.ico">
            <img class="ico-win" src="icon/loudspeaker_muted.ico">
        </div>
        <span id="clock"></span>
    </div>
</footer>

<script src="index.js"></script>

</body>

</html>
